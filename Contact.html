<body>

  <!-- Creating a Nav bar, using CSS - grid and bootstrap for btn -->
  <nav>
    <div class="NavBar">
      <div class="logo">
        <h2>IND NAV</h2>
      </div>
      <div class="item"><a class="item btn btn-outline-light" href="index.html"> Home </a>
      </div>
      <div class="item"><a class="item btn btn-outline-light" href="#"> About </a>
      </div>
      <div class="item"><a class="item btn btn-outline-light" href="#"> News </a>
      </div>
      <div class="item"><a class="item btn btn-outline-light" href="Contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <div class="TopWindow">
    <img class="ProfileImage" src="image/ContactMe.jpg" alt="">
    <h1 class="ContactMemiddle"> Contact Us</h1>
  </div>
  <div style="padding: 5%">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
  </div>
  <div class="Address">
  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe width="350" height="350" id="gmap_canvas"
        src="https://maps.google.com/maps?q=dockland&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no"
        marginheight="0" marginwidth="0"></iframe></div>
      </div>
        <div class="ContactDetail">
        <p>Address</p>
        <p>Email</p>
        <p>Phone</p>
      </div>

  </div>
